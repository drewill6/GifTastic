<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Sports Fanatic</h1>
        <br>
        <div id="sports-buttons"> </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="col-12 text-center">
      <form id="sports">
        <h5 style="text-decoration: underline; color: black;">Enter Favorite Sport!</h5>
        <input type="text" class="form-control" id="searchInput" style="width: 50%; margin: auto; min-width: 200px;">
        <br>
        <br>
        <button type="button" id="searchBtn" class="button btn-success;">Enter!</button>
      </form>
    </div>
  </div>
  <div class="row" style="margin-top: 20px;">
    <div class="col-12 text-center">
      <div id="gifs">
      </div>
    </div>
  </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
</body>

  
</html>
